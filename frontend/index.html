<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gumzo</title>
    <link rel="stylesheet" href="./resources/css/chat.css">
</head>
<body>
    <div id="header">
        <div id="image"> <img id="profileImg" src="https://png.pngtree.com/png-clipart/20210915/ourmid/pngtree-user-avatar-placeholder-png-image_3918418.jpg" alt="User"></div>
        <div id="heading">
            <h1 id="head">Gumzo</h1>
        </div>
        <div id="logout_div" style="display : none;">
            <button id="logout">Log out</button>
        </div>
        <div id="login">
            <div class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="outline"
            data-text="signin_with"
            data-size="large"
            data-logo_alignment="left">
        </div>
        </div>
        
    </div>
    <div id="g_id_onload"
        data-client_id="823075513109-4i8tg29uh6qm0t70uo74dbkbmc6oo17e.apps.googleusercontent.com"
        data-context="use"
        data-ux_mode="redirect"
        data-login_uri="http://localhost:5500"
        data-callback="handleCredentialResponse"
        data-nonce=""
        data-auto_select="true"
        data-itp_support="true">
    </div>
    <div id="menu-container">
        <div id="menu">
            <div class="menu-item">
                <img src="https://img.icons8.com/ios/452/chat.png" alt="Chat">
                <span id="userName">AI chat</span>
                <span hidden id="userId">AI</span>
            </div>
            <div class="menu-item">
                <img src="https://png.pngtree.com/png-clipart/20210915/ourmid/pngtree-user-avatar-placeholder-png-image_3918418.jpg" alt="Chat">
                <span id="userName">Me</span>
                <span hidden id="userId">AI</span>
            </div>
        </div>
    </div>
    <div id="chat-container">
        <div id="chat-header">
            <div id="chat-image"> <img src="https://img.icons8.com/ios/452/chat.png" alt="User"></div>
            <div id="chat-heading">
                <h1 id="chat-head">AI chat</h1>
            </div>
        </div>
        <div id="chat">
            <div class="receiveDiv">
                <span>Hello, how can I help you today?</span>
            </div>
            <div class="sendDiv">
                <span id="test"></span>
            </div>
            <div id="anchor"></div>
        </div>
        <div id="input">
            <input type="text" id="message" placeholder="Type a message">
            <button id="send">Send</button>
        </div>
    </div>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script src="./resources/js/chat.js"></script>
</body>
</html>
